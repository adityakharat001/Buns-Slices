<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #000;
        color: #fff;
      }
      section {
        display: grid;
        grid-template-columns: auto auto auto;
        padding: 10px;
        margin: 2rem;
      }
      .desert-item {
        padding: 20px;
        font-size: 30px;
        text-align: center;

        border: 2px solid crimson;
        border-radius: 20px;
        box-shadow: 2px 3px 8px red;
      }
      img {
        width: 15rem;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="de1 desert-item">
        <img src="../images/desert/chocolate-cake.png" alt="" />
        <p>Chocolate Cake</p>
        <p>Rs. 180</p>
      </div>
      <div class="de2 desert-item">
        <img src="../images/desert/brownie.png" alt="" />
        <p>Brownie</p>
        <p>Rs. 180</p>
      </div>
      <div class="de3 desert-item">
        <img src="../images/desert/cheesecake.png" alt="" />
        <p>Cheesecake</p>
        <p>Rs. 150</p>
      </div>
      <div class="de4 desert-item">
        <img src="../images/desert/muffin.png" alt="" />
        <p>Muffin</p>
        <p>Rs. 80</p>
      </div>
      <div class="de5 desert-item">
        <img src="../images/desert/donut.png" alt="" />
        <p>Donut</p>
        <p>Rs. 70</p>
      </div>
    </section>
  </body>
</html>
