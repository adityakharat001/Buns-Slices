<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #000;
        color: #fff;
      }
      section {
        display: grid;
        grid-template-columns: auto auto auto;
        padding: 10px;
        margin: 2rem;
      }
      .drinks-item {
        padding: 20px;
        font-size: 30px;
        text-align: center;
        border: 2px solid crimson;
        border-radius: 20px;
        box-shadow: 2px 3px 8px red;
      }
      img {
        width: 15rem;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="d1 drinks-item">
        <img src="../images/drinks/cola.png" alt="" />
        <p>Coca Cola</p>
        <p>Rs. 120</p>
      </div>
      <div class="d2 drinks-item">
        <img src="../images/drinks/chocolate.png" alt="" />
        <p>Chocolate Milkshake</p>
        <p>Rs. 130</p>
      </div>
      <div class="d3 drinks-item">
        <img src="../images/drinks/caramel.png" alt="" />
        <p>Caramel Milkshake</p>
        <p>Rs. 130</p>
      </div>
      <div class="d4 drinks-item">
        <img src="../images/drinks/strawberry.png" alt="" />
        <p>Strawberry Milkshake</p>
        <p>Rs. 120</p>
      </div>
      <div class="d5 drinks-item">
        <img src="../images/drinks/vanilla.png" alt="" />
        <p>Vanilla Milkshake</p>
        <p>Rs. 120</p>
      </div>
    </section>
  </body>
</html>
