<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <script
      src="https://kit.fontawesome.com/c4e5909750.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <nav>
        <p class="brand">Buns&Slices</p>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About Us</a></li>
          <li><a href="./menu.html">Menu</a></li>
          <li><a href="./reservation.html">Reservation</a></li>
          <li><a class="active" href="#">Contact Us</a></li>
        </ul>
      </nav>
      <div id="main-content-contact">
        <img src="./images/pages/contact/bg.jpg" alt="" />
        <div class="shade2"></div>
        <div id="contact-text">
          <h1 class="ani-text">Contact Us</h1>
          <p>we'd love to hear!</p>
        </div>
        <form id="contact-form" onsubmit="return validateContact()" novalidate>
          <table>
            <tr>
              <td><h2>Name</h2></td>
              <td>
                <input
                  type="text"
                  name=""
                  id="nameContact"
                  placeholder="Enter Your Name"
                  onblur="validate1()"
                />
              </td>
            </tr>
            <tr>
              <td></td>
              <td><div class="errName"></div></td>
            </tr>
            <tr>
              <td><h2>Email</h2></td>
              <td>
                <input
                  type="email"
                  name=""
                  id="emailContact"
                  placeholder="Enter Your Name"
                  onblur="validate2()"
                />
              </td>
            </tr>
            <tr>
              <td></td>
              <td><div class="errEmail"></div></td>
            </tr>
            <tr>
              <td><h2>Your Feedback</h2></td>
              <td>
                <input
                  type="text"
                  name=""
                  id="feedbackContact"
                  placeholder="Enter Your FeedBack"
                  onblur="validate3()"
                />
              </td>
            </tr>
            <tr>
              <td></td>
              <td><div class="errFeedback"></div></td>
            </tr>
          </table>
          <br />
          <button class="contactSubmit" type="submit">Submit</button>
        </form>
      </div>
      <footer>
        <div class="foot-links">
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a></i>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </div>
        <div class="foot-text">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam
            quae nostrum explicabo sit corrupti! Pariatur?
          </p>
          <p>+91 9594939291</p>
        </div>
      </footer>
    </section>
    <script src="./index2.js"></script>
  </body>
</html>
